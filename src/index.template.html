<!DOCTYPE html>
<html>
  <head>

    <!-- Global site tag (gtag.js) - Google Analyticss -->
    <script async src="https://www.googletagmanager.com/gtag/js?id==G-3ERQ3RMZ10"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3ERQ3RMZ10');
    </script>

    <script type="text/javascript" src="https://c.seznam.cz/js/rc.js"></script>
    <script>

    var retargetingConf = { rtgId: 19201, consent: 0 };

    function resendRetargeting() {
      let consent = 0
      let googleSettings =  {
        ad_storage: 'denied',
        analytics_storage: 'denied',
      }
      if (window.rc && window.rc.retargetingHit) {
        // console.log('HIIT resendRetargeting')
        const item = window.localStorage.getItem('cookie-consent')
        if (item) {
          const object =JSON.parse(item.substring(9))
          consent = object.marketing ? 1 : 0

          if (object.marketing) {
            googleSettings.ad_storage = 'granted'
          }
          if (object.analytic) {
            googleSettings.analytics_storage = 'granted'
          }
          window.gtag('consent', 'update',googleSettings)
        }
        retargetingConf.consent = consent
        // console.log('retargetingConf', retargetingConf)
        window.rc.retargetingHit(retargetingConf);
      }
    }

    if (window.rc && window.rc.retargetingHit) {
      resendRetargeting()
    }

    </script>




    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    <meta name="msvalidate.01" content="3EB820D91E4AE685A095F43138B02873" />

    <link rel="icon" type="image/png" href="statics/app-logo-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="statics/icons/favicon-96x96.png">
    <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
